version: "3.2"
services:
  backend:
    image: cfranklin11/tipresias_backend:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      # Strictly for being able to access the coverage file generated by python tests
      - ./backend:/app/backend
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings.test
      - DATABASE_HOST=db
      - EMAIL_RECIPIENT=test@test.com
      - SENDGRID_API_KEY=test
      - CI=true
      - DATABASE_NAME=$DATABASE_NAME
      - DATA_SCIENCE_SERVICE=$DATA_SCIENCE_SERVICE
      - GCPF_TOKEN=$GCPF_TOKEN
    command: python3 manage.py runserver 0.0.0.0:8000
  frontend:
    image: cfranklin11/tipresias_frontend:latest
    ports:
      - "3000:3000"
    volumes:
      # For being able to access the coverage file generated by cypress tests
      # and schema.json to check for compatibility
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
      - CI=true
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: yarn start
  db:
    image: postgres:11.6
    environment:
      - POSTGRES_DB=$DATABASE_NAME
  browser_test:
    image: cfranklin11/tipresias_browser_test:latest
    depends_on:
      - frontend
    volumes:
      # Strictly for being able to access the coverage file generated by cypress tests
      - ./browser_test:/app
      - /app/node_modules
    # Need to use 'host' network mode to avoid cross-host errors
    # from Webpack server
    network_mode: "host"
